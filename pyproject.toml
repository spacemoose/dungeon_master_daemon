[tool.briefcase]
project_name = "DM_tools"
bundle = "glenstark.net"
version = "0.0.1"
url = "https://net.glenstark/dmbalm"
license = "GNU General Public License v3 or later (GPLv3+)"
author = "Glen Stark"
author_email = "glen.stark@proton.me"

[tool.briefcase.app.dmbalm]
formal_name = "DMbalm"
description = "Make a DM's life easier by managing encounters."
long_description = """More details about the app should go here.
"""
icon = "src/dmbalm/resources/dmbalm"
sources = [
    "src/dmbalm",
]
test_sources = [
    "tests",
]

requires = [
]
test_requires = [
    "pytest",
]

[tool.briefcase.app.dmbalm.macOS]
requires = [
    "toga-cocoa~=0.3.0",
    "std-nslog~=1.0.0"
]

[tool.briefcase.app.dmbalm.linux]
requires = [
    "toga-gtk~=0.3.0",
]

[tool.briefcase.app.dmbalm.linux.system.debian]
system_requires = [
    # Needed to compile pycairo wheel
    'libcairo2-dev',
    # Needed to compile PyGObject wheel
    'libgirepository1.0-dev',
]

system_runtime_requires = [
    # Needed to provide GTK
    "libgtk-3-0",
    # Needed to provide GI bindings to GTK
    "libgirepository-1.0-1",
    "gir1.2-gtk-3.0",
    # Needed to provide WebKit2 at runtime
    # "libwebkit2gtk-4.0-37",
    # "gir1.2-webkit2-4.0",
]

[tool.briefcase.app.dmbalm.linux.system.rhel]
system_requires = [
    # Needed to compile pycairo wheel
    'cairo-gobject-devel',
    # Needed to compile PyGObject wheel
    'gobject-introspection-devel',
]

system_runtime_requires = [
    # Needed to support Python bindings to GTK
    "gobject-introspection",
    # Needed to provide GTK
    "gtk3",
    # Needed to provide WebKit2 at runtime
    # "webkit2gtk3",
]

[tool.briefcase.app.dmbalm.linux.system.arch]
system_requires = [
    # Needed to compile pycairo wheel
    'cairo',
    # Needed to compile PyGObject wheel
    'gobject-introspection',
]

system_runtime_requires = [
    # Needed to provide GTK
    "gtk",
    # Needed to provide WebKit2 at runtime
    # "webkit2gtk",
]

[tool.briefcase.app.dmbalm.linux.appimage]
system_requires = [
    "libcairo2-dev",
    "libgirepository1.0-dev",
    "libgtk-3-dev",
    "libpango1.0-dev",
    "librsvg2-dev",
    # Needed to support Webkit2
    # "gir1.2-webkit2-4.0",
    # "libwebkit2gtk-4.0-dev",
]
linuxdeploy_plugins = [
    "DEPLOY_GTK_VERSION=3 gtk",
]

[tool.briefcase.app.dmbalm.linux.flatpak]
flatpak_runtime = "org.gnome.Platform"
flatpak_runtime_version = "42"
flatpak_sdk = "org.gnome.Sdk"

[tool.briefcase.app.dmbalm.windows]
requires = [
    "toga-winforms~=0.3.0",
]

# Mobile deployments
[tool.briefcase.app.dmbalm.iOS]
requires = [
    "toga-iOS~=0.3.0",
    "std-nslog~=1.0.0"
]

[tool.briefcase.app.dmbalm.android]
requires = [
    "toga-android~=0.3.0"
]

# Web deployments
[tool.briefcase.app.dmbalm.web]
requires = [
    "toga-web~=0.3.0",
]
style_framework = "Bootstrap v4.6"

